<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Date With Kyiv</title>
</head>

<body>
  <div class="container-lg">
    <div class="navbar mt-3">
      <div class="navbar-logo d-flex align-items-center">
        <img src="./img/free-icon-leaf-4724186 1.svg" alt="leaf" />
        <p class="navbar-logo_text ms-3">Date With Kyiv</p>
      </div>
      <div class="navbar-telegram is_desktop d-flex align-items-baseline">
        <a href="#">
          <img src="./img/free-icon-telegram-356079 1.svg" alt="telegram" />
        </a>
        <p class="navbar-telegram_text ms-3">UA</p>
      </div>
    </div>
  </div>

  <div class="container-lg">
    <h1 class="main-text">
      — Як щодо побачення, <span class="fst-italic fw-medium">mon ami?</span>
    </h1>
    <div class="row">
      <div class="main-block_left col-lg-6 mt-5">
        <div>
          <p>Хутчіш тицяй на кнопку і рушаймо!</p>
          <img src="./img/path.svg" alt="path" />
        </div>
        <button class="mt-5" id="generateBtn">Вивчати Київ</button>
      </div>
      <div class="main-block_right col-lg-6">
        <img class="main-block_right__image" src="./img/free-icon-chestnut-6119332 1.svg" alt="chestnut" />
      </div>
    </div>
    <div class="navbar-telegram is_mobile d-flex align-items-baseline">
      <a href="#">
        <img src="./img/free-icon-telegram-356079 1.svg" alt="telegram" />
      </a>
      <p class="navbar-telegram_text ms-3">UA</p>
    </div>
  </div>

  <script src="js/app.min.js"></script>
</body>

</html>
